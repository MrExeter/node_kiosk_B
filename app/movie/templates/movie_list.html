{% extends 'layout.html' %}

{% block content %}

    <div class="container">

        <h4>Movie List</h4>
        <hr>
        <br>

            <table class="table table-bordered table-striped table-hover">
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Location</th>
                    <th>Play Count</th>
                </tr>

                {% for movie in movies %}
                    <tr>
                        <td>{{ movie.id }}</td>
                        <td>{{ movie.name }}</td>
                        <td>{{ movie.location }}</td>
                        <td>{{ movie.play_count }}</td>
                        <td>
                            <a href="{{ url_for('main.movie_detail', movie_id=movie.id)}}" class="btn btn-success">
                                View
                            </a>

                            <a href="{{ url_for('main.edit_movie', movie_id=movie.id) }}" class="btn btn-group-sm btn-info">
                                Edit
                            </a>

                            <a href="{{ url_for('main.delete_movie', movie_id=movie.id) }}" class="btn btn-group-sm btn-danger">
                                Delete
                            </a>


                        </td>
                    </tr>

                {% endfor %}

            </table>

    </div>

{% endblock %}
